<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
</head>
<body>
    <form>
        <h1 align="center">Student Registration</h1>
        <table align="center" cellspacing="10">
            <tr><td>Name:</td> <td><input type="text" name="uname"></td></tr>
            <tr><td>Password:</td> <td><input type="password" name="pwd"></td></tr>
            <tr><td>Email:</td> <td><input type="email" name="email"></td></tr>
            <tr><td>Phone:</td> <td><input type="tel" name="phno" maxlength="10"></td></tr>
            <tr><td>Gender:</td> <td>
                <input type="radio" name="gender" value="Male"> Male
                <input type="radio" name="gender" value="Female"> Female
            </td></tr>
            <tr><td>Date of Birth:</td> <td><input type="date" name="dob"></td></tr>
            <tr><td>Languages:</td> <td>
                <input type="checkbox" name="lk" value="English"> English
                <input type="checkbox" name="lk" value="Hindi"> Hindi
                <input type="checkbox" name="lk" value="Kannada"> Kannada
            </td></tr>
            <tr><td>Address:</td> <td><textarea></textarea></td></tr>
            <tr><td colspan="2" align="center">
                <input type="submit" value="Register"> &nbsp;&nbsp;
                <input type="reset" value="Cancel">
            </td></tr>
        </table>
    </form>
</body>
</html>
