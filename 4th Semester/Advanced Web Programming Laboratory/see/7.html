<html>

<head>
   <title>Calculator</title>
   <style>
      body {
         display: flex;
         justify-content: center;
         align-items: center;
         height: 100vh;
         margin: 0;
      }

      .calculator {
         padding: 20px;
         width: 300px;
      }

      .display {
         background: #222;
         color: #fff;
         font-size: 2em;
         padding: 10px;
         text-align: right;
         margin-bottom: 20px;
         height: 60px;
      }

      .buttons {
         display: grid;
         grid-template-columns: repeat(4, 1fr);
         grid-gap: 10px;
      }

      .btn {
         background: #eee;
         border: none;
         padding: 20px;
         font-size: 1.5em;
         cursor: pointer;
      }

      .btn:hover {
         background: #ddd;
      }
   </style>
</head>

<body>
   <div class="calculator">
      <div class="display" id="display">0</div>
      <div class="buttons">
         <button class="btn" onclick="clear()">C</button>
         <button class="btn" onclick="del()">DEL</button>
         <button class="btn" onclick="add('/')">/</button>
         <button class="btn" onclick="add('*')">*</button>
         <button class="btn" onclick="add('7')">7</button>
         <button class="btn" onclick="add('8')">8</button>
         <button class="btn" onclick="add('9')">9</button>
         <button class="btn" onclick="add('-')">-</button>
         <button class="btn" onclick="add('4')">4</button>
         <button class="btn" onclick="add('5')">5</button>
         <button class="btn" onclick="add('6')">6</button>
         <button class="btn" onclick="add('+')">+</button>
         <button class="btn" onclick="add('1')">1</button>
         <button class="btn" onclick="add('2')">2</button>
         <button class="btn" onclick="add('3')">3</button>
         <button class="btn" onclick="calc()">=</button>
         <button class="btn" onclick="add('0')">0</button>
         <button class="btn" onclick="add('.')">.</button>
      </div>
   </div>
   <script>
      const disp = document.getElementById('display');
      function add(value) {
         disp.innerText = disp.innerText === '0' ? value : disp.innerText + value;
      }
      function clear() {
         disp.innerText = '0';
      }
      function del() {
         disp.innerText = disp.innerText.slice(0, -1) || '0';
      }
      function calc() {
         try {
            disp.innerText = eval(disp.innerText);
         } catch {
            disp.innerText = 'Error';
         }
      }
   </script>
</body>

</html>
