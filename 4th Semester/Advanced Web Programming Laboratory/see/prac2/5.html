<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exam Form</h1>
    <form onsubmit="exam(this,event)">
        <h2>1. What is A? </h2>
        <input type="radio" name="one"><label>A</label>
        <input type="radio" name="one"><label>B</label>
        <h2>1. What is B? </h2>
        <input type="radio" name="two"><label>A</label>
        <input type="radio" name="two"><label>B</label>
        <br><br><br>
        <input type="submit">
        <input type="reset">
    </form>
    <script>
        let i=0
        function exam(form,event){
            if(form.one[0].checked)i++
            if(form.two[1].checked)i++
            alert(`Score: ${i}`);
        }
    </script>
</body>
</html>
