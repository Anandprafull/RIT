<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <form action="">
        <h1 align="center">REGISTRATION</h1>
        <table align="center" cellspacing="10">
            <tr>
                <td>Name:</td>
                <td><input type="text" name="uname" ></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="pwd" ></td>
            </tr>
            <tr>
                <td>EmailId</td>
                <td><input type="email" name="email" ></td>
            </tr>
            <tr>
                <td><input type="number" name="pno"maxlength="10" id=""></td>
            </tr>
            <tr>
                <td> Gender:: </td>
                <td>
                    <input name="gender" type="radio" value="Male">&nbsp;&nbsp;Male
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input name="gender" type="radio" value="Female">&nbsp;&nbsp;Female
                </td>
            </tr>
            <tr>
                <td> Date of Birth </td>
                <td>
                    <input type="date" name="dob" />
                </td>
            </tr>
            <tr>
                <td valign="top">Languages Known::</td>
                <td>
                    <input name="lk" type="checkbox" value="English">&nbsp;English<br>
                    <input name="lk" type="checkbox" value="Telugu">&nbsp;Telugu<br>
                    <input name="lk" type="checkbox" value="Hindi">&nbsp;Hindi<br>
                    <input name="lk" type="checkbox" value="Tamil">&nbsp;Tamil<br>
                </td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea></textarea></td>
            </tr>
            <tr>
                <td colspan="2" align="center"> 
                    <input type="submit" value="Register">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="reset" value="Cancel"> 
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
